name: mobile_flutter
description: "BBM Tracking Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Location/GPS
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # UI
  intl: ^0.19.0
  
  # Utilities
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/